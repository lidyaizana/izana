<!DOCTYPE html>

<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
/* Global styles */
body {
  font-family: Arial, Helvetica, sans-serif;
  margin: 0;
  text-align: center;
  background-image: url("https://nowataok.gov/wp-content/uploads/2016/01/LightGrey-Text-Background-90percent.png");
}

/* Navbar styles */
.navbar {
  overflow: hidden;
  background-color: #334a4e;
  width: 100%;
  display: flex;
  justify-content: center;
}

.navbar a {
  font-size: 16px;
  color: white;
  padding: 14px 16px;
  text-decoration: none;
  background-color: #334a4e; /* Ensure background is visible */
  transition: background-color 0.3s ease;
}

.navbar a:hover {
  background-color: rgb(160, 91, 91);
}

/* Social media card container */
.column {
  display: inline-block;
  width: 300px;
  margin: 16px auto;
}

.card {
  box-shadow: 0 4px 10px 0 rgba(0, 0, 0, 0.3);
  border-radius: 15px;
  overflow: hidden;
  margin: auto;
  background-color: #f8f8f8;
  transition: transform 0.3s ease-in-out, box-shadow 0.3s ease;
}

.card:hover {
  transform: scale(1.05);
  box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
}

.card img {
  width: 100%;
  border-bottom: 3px solid #334a4e;
  transition: transform 0.3s ease;
}

.card img:hover {
  transform: scale(1.1);
}

.card h2 {
  font-size: 20px;
  margin: 20px 0;
  color: #334a4e;
}

.card a {
  display: inline-block;
  background-color: #334a4e;
  color: white;
  padding: 12px 25px;
  border-radius: 30px;
  text-decoration: none;
  font-size: 16px;
  margin: 15px 0;
  transition: background-color 0.3s ease;
}

.card a:hover {
  background-color: rgb(160, 91, 91);
}

/* Clock styles */
#clock {
  font-size: 24px;
  font-weight: bold;
  margin: 20px 0;
  color: #333;
}

/* Scrollable image container */
div.scroll-container {
  background-color: #492a2a;
  overflow: auto;
  white-space: nowrap;
  padding: 11px;
  margin: 20px auto;
}

div.scroll-container img {
  padding: 8px;
  border-radius: 10px;
}

/* Responsive Design */
@media screen and (max-width: 650px) {
  .navbar a {
    font-size: 14px;
    padding: 10px;
  }
  
  .card {
    width: 90%;
  }
}
</style>
</head>

<script>
  function updateClock() {
    const clockElement = document.getElementById("clock");
    
    const now = new Date().toLocaleString("en-US", { timeZone: "Asia/Kuala_Lumpur" });
    const options = { hour: "2-digit", minute: "2-digit", second: "2-digit", hour12: true };
    const time = new Date(now).toLocaleTimeString("en-US", options);
    
    clockElement.textContent = time;
  }

  setInterval(updateClock, 1000);
  updateClock();
</script>
